<div class="container">
  <h2 data-aos="fade-up" data-aos-duration="3000">{{ title }}</h2>
  <div class="cards" data-aos="fade-up" data-aos-duration="3000">
    <elewa-group-elewa-key-figure-card
    *ngFor="let figure of figures"
      [figure]="figure.string"
      [valueFigure]="figure.figure"
      [description]="figure.description"
    ></elewa-group-elewa-key-figure-card>
  </div>
</div>
