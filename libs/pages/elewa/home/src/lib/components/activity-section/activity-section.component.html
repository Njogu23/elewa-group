<div class="container" data-aos="fade-up" data-aos-duration="3000">
  <div>
    <p class="title">
      The activities which fulfill<br />
      our purpose
    </p>

    <p class="sub-title">
      Practically, we are organized as a transparent multi-stakeholder<br />
      co(o)rparation which develops and supports brands. In turn, our<br />
      brands develop and support people. They carry and promote our<br />
      culture, geared towards the rapid acceleration of human capital.
    </p>
  </div>

  <div class="cards">
    <div class="carousel" *ngFor="let card of cards">
      <elewa-group-card [subtitle]="card.subtitle" [description]="card.description" [imgSrc]="card.imgSrc"
        [title]="card.title" [link]="card.link">
      </elewa-group-card>
    </div>
  </div>
  <div class="button-area">
    <button type="button" id="prev" elewaGroupPrev>
      <i class="fa-solid active fa-arrow-left"></i>
    </button>
    <button type="button" id="next" elewaGroupNext>
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</div>
