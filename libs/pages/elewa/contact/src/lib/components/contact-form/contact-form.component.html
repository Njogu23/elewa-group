<main id="contact__form-container">
    <section class="contact__left" data-aos="fade-up" data-aos-duration="3000">
        <section class="contact__left-text">
            <h1>Contact</h1>
            <p>Looking for a quick answer to your question? Check out our <strong>FAQs</strong></p>
            <p>For everything else, drop us a line and we'll get back to you</p>
        </section>
        <section class="social_media_icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram" (click)="goToSocial('https://www.instagram.com/elewa_education/')"></i>
            <i class="fa-brands fa-linkedin" (click)="goToSocial('https://www.linkedin.com/company/elewa/')"></i>
        </section>
    </section>

    <form class="contact__form" [formGroup]="contactDetailsForm" data-aos="fade-up" data-aos-duration="3000">
        <section class="form_section">
            <label for="name">Your name</label>
            <input type="text" formControlName="name">
        </section>
        <section class="form_section">
            <label for="name">Company name</label>
            <input type="text" formControlName="companyName">
        </section>
        <section class="form_section">
            <label for="email">E-mail</label>
            <input type="email" formControlName="email">
        </section>
        <!-- <section class="form_section form_select">
            <label for="option">Select option</label>
            <select name="option" id="" formControlName="option">
                <option>Option one</option>
                <option>Option two</option>
            </select>
        </section> -->
        <section class="form_section">
            <label for="name">Message</label>
            <textarea name="" id="" formControlName="message"></textarea>
        </section>
        <section class="form__bottom-section">
            <p>By clicking the Submit button you agree to our <strong>Privacy Policy</strong> terms.</p>
            <div *ngIf="!sendingEmail; else sendingEmailTemp">
                <elewa-group-button-with-animation class="button" [message]="message" [action]="url"
                    (btnClickEvent)="sendContactEmail()"></elewa-group-button-with-animation>
            </div>
        </section>
    </form>
</main>

<ng-template #sendingEmailTemp>
    <span>Sending, please wait....</span>
</ng-template>
