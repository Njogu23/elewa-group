<div class="container">
	<div class="title-section" data-aos="fade-up" data-aos-duration="3000">
		<h1>Our Culture & Values</h1>
		<p>Our culture, <i>CODE-(T)</i>, defines us. It protects and guides us to
			success. It keeps our team and management accountable to itself, its
			objective, and our long-term mission.
		</p>
	</div>
	<div class="cultures-section" data-aos="fade-up" data-aos-duration="3000">
		<div class="culture-row" *ngFor="let culture of cultures">

			<img [src]="culture.img" alt=””>
			<h2 class="culture-title">{{ culture.title }}</h2>
			<p class="culture-desc"> {{culture.description}} </p>
		</div>
	</div>
</div>
