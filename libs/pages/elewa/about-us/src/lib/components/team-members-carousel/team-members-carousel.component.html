<div *ngIf="!showTeamMember; else showTeamMemberCard" class="section">

  <div class="container" data-aos="fade-left" data-aos-duration="3000">
    <div class="nav">
      <span [class]="!mngmentMembersIsActive ? ['active-link'] : ['null']" (click)="applyFilter(false)" >Team</span>
      <p [class]="mngmentMembersIsActive ? ['active-link', 'h1'] : ['h1']" (click)="applyFilter(true)"> Management</p>
    </div>
    <div class="dflex" [ngClass]="!mngmentMembersIsActive ? 'dflex-margin-left-none' : 'dflex-margin-left-15'">
      <div class="team" data-aos="fade-left" data-aos-duration="3000" *ngFor="let member of teamMembers; let i = index">
        <img loading="lazy" [src]="member.imageLink" alt="" (click)="showTeamMemberDetails(teamMembers, i)">
        <p class="name" (click)="showTeamMemberDetails(teamMembers, i)"> {{member.name}} </p>
        <p class="title">  {{ member.role}} </p>
        <div class="link" (click)="goToSocialProfile(member.LinkedInProfileLink)"><i class="fa-brands fa-linkedin-in" style="color: #fff"></i></div>
      </div>
    </div>
    <div class="button-area">
      <button mat-mini-fab type="button" id="prev" elewaGroupPrev><i class="fa-solid active fa-arrow-left"></i></button>
      <button mat-mini-fab type="button" id="next" elewaGroupNext><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>
  
</div>

<ng-template #showTeamMemberCard>
  <elewa-group-team-member [teamMembers]="teamMembers" [currentBannerIndex]="currentBannerIndex" (closeTeamMemberViewTriggered)="closeTeamMemberDetailsTriggered()" ></elewa-group-team-member>
</ng-template>
